<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demon slayer</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, ul, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
        }

        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background-color: #35424a;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to demon slayer</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>we slay demons</p>
        </section>

        <section>
            <h2>Our Services</h2>
            <ul>
                <li>level 1 slaying</li>
                <li>level 2 slaying</li>
                <li>level 3 slaying</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
